<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
 <!--  <link rel="stylesheet" href="assets/css/login.css"> -->
  <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"><!----pop up font style link---->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@200&family=Reggae+One&display=swap" rel="stylesheet"><!----pop up font style link end---->
</head>

<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="assets/images/login.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <h1><b>USER LOGIN </b></h1>


              </div>

              <p class="login-card-description">Sign into your account</p>
              <div class="login-form" *ngIf="!submitted">
                <form class="login" [formGroup]="login" (ngSubmit)="submit(username,password)">
                  <div class="form-group">
                    <label for="username"   >EMAIL ID</label>


                    <input  class="form-control" type="text" id="username" name="username" placeholder="Enter your User Name" [(ngModel)]="username" formControlName="UserName" required/>





                        <p *ngIf="(login.controls['UserName'].errors?.['required'])&&(login.controls['UserName'].dirty)" class="alert alert-danger" >
                            This Field is Required
                        </p>

                    </div>
                    <label for="password">PASSWORD</label>

                    <input class="form-control" type="password" required id="password" name="password" placeholder="**********" [(ngModel)]="password" formControlName="Password" />


                        <p *ngIf="(login.controls['Password'].errors?.['required'])&&(login.controls['Password'].dirty)" class="alert alert-danger">
                            This Field is Required
                        </p>


                    <button class="btn btn-block   mb-4" type="submit" [disabled]="username?password?false:true:true" [ngStyle]="{'backgroundColor':username?password?' rgb(0 0 0)':' rgb(0 0 0)':' rgb(0 0 0)'}" style="color:white">Submit</button>


                </form>
            </div>
            </div>

              <a href="#!" class="forgot-password-link">Forgot password?</a>
                <p class="login-card-footer-text">Don't have an account?<a class="btn" [routerLink]='["/create-user"]'>Create User</a></p>
                <nav class="login-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
              </nav>






            </div>
          </div>
        </div>
      </div>








  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
