
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
 <!--  <link rel="stylesheet" href="assets/css/login.css"> -->
  <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"><!----pop up font style link---->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@200&family=Reggae+One&display=swap" rel="stylesheet"><!----pop up font style link end---->
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="assets/images/login.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <h1><b>ADMIN LOGIN </b></h1>


              </div>
              <p class="login-card-description">Sign into your account</p>
              <div *ngIf="!submitted">
              <form   [formGroup]="registerForm" (ngSubmit)="onSubmit(adminname,pwd)"    >
                  <div class="form-group">
                    <label for="adminname" class="sr-only">AdminName</label>
                    <input  formControlName="adminname1"  class="form-control" id="adminname"  [(ngModel)]="adminname" type="text"
                     name="adminname"  placeholder="Admin Username" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['adminname1'].errors }">
                    <p *ngIf="(registerForm.controls['adminname1'].dirty)&&
                      registerForm.controls['adminname1'].errors"class="alert alert-danger">
                          This field is required!
                      </p>


                    </div>
                  <div class="form-group mb-4">
                    <label for="pwd" class="sr-only">Password</label>
                    <input formControlName="pwd1"   [(ngModel)]="pwd" type="password" id="pwd" name="pwd"  class="form-control" placeholder="***********"   >
                    <p *ngIf="(registerForm.controls['pwd1'].dirty)&&
                      registerForm.controls['pwd1'].errors" class="alert alert-danger">
                          This field is required!
                      </p>
                  </div>
                  <button class="btn btn-block login-btn mb-4" type="submit" (click)="onSubmit(adminname,pwd)">Login</button>
                </form>
              </div>
              <a href="#!" class="forgot-password-link">Forgot password?</a>
                <p class="login-card-footer-text">Don't have an account? <a  [routerLink]='["/login"]' class="text-reset">User Login</a></p>
                <nav class="login-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
              </nav>
              <div *ngIf="submitted">
                <div *ngIf="isAuthenticated; else failureMsg">
                  <b style="color:green;font-size:xx-large">
                    Welcome {{adminname}}</b>
                </div>
                <ng-template #failureMsg>
                  <h4 style="color:red">Invaid username or Password....try again.... </h4>
                </ng-template>

                <button  class="btn btn-block login-btn mb-4" type="button" (click)="submitted=false">Back</button>
              </div>






            </div>
          </div>
        </div>
      </div>

    </div>






  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
